apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      annotations:
        kubernetes.io/change-cause: "new version!!!"
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.23.7
        ports:
        - containerPort: 80